<!DOCTYPE html>
<html>
  <head>
    <title>Calculadora de IMC</title>
    <style>
      table {
        border-collapse: collapse;
      }
      th, td {
        padding: 10px;
        text-align: center;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h1>Calculadora de IMC</h1>
    <form>
      <label for="peso">Digite o seu peso em kg:</label>
      <input type="number" id="peso" name="peso"><br><br>
      <label for="altura">Digite a sua altura em metros:</label>
      <input type="number" id="altura" name="altura"><br><br>
      <button type="button" onclick="calcularIMC()">Calcular</button>
    </form>
    <br>
    <div id="resultado"></div>
    <br>
    <table>
      <thead>
        <tr>
          <th>IMC</th>
          <th>Classificação</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Menos de 18,5</td>
          <td>Abaixo do peso</td>
        </tr>
        <tr>
          <td>18,5 a 24,9</td>
          <td>Peso normal</td>
        </tr>
        <tr>
          <td>25,0 a 29,9</td>
          <td>Sobrepeso</td>
        </tr>
        <tr>
          <td>30,0 a 34,9</td>
          <td>Obesidade grau 1</td>
        </tr>
        <tr>
          <td>35,0 a 39,9</td>
          <td>Obesidade grau 2</td>
        </tr>
        <tr>
          <td>40 ou mais</td>
          <td>Obesidade grau 3</td>
        </tr>
      </tbody>
    </table>
    <script>
      function calcularIMC() {
        var peso = parseFloat(document.getElementById("peso").value);
        var altura = parseFloat(document.getElementById("altura").value);
        var imc = peso / (altura * altura);
        var classificacao = "";
        if (imc < 18.5) {
          classificacao = "Abaixo do peso";
        } else if (imc < 25) {
          classificacao = "Peso normal";
        } else if (imc < 30) {
          classificacao = "Sobrepeso";
        } else if (imc < 35) {
          classificacao = "Obesidade grau 1";
        } else if (imc < 40) {
          classificacao = "Obesidade grau 2";
        } else {
          classificacao = "Obesidade grau 3";
        }
        document.getElementById("resultado").innerHTML = "Seu IMC é: " + imc.toFixed(2) + " (" + classificacao + ")";
      }
    </script>
  </body>
</html>
